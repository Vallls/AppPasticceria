<ng-template #content1 let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Administracion de Usuarios</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="false">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row" *ngFor="let usuario of usuarios">
            <ul>
            <li>{{usuario.name}} 
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
                    <label ngbButtonLabel class="btn-primary" class="green">
                        <input ngbButton type="radio" (click)="EditarUsuarioTrue(usuario)"> Establecer Admin
                      </label>
                      <label ngbButtonLabel class="btn-primary" class="red">
                        <input ngbButton type="radio" (click)="EditarUsuarioFalse(usuario)"> Eliminar Admin     
                      </label>
                </div>
            </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cerrar</button>
    </div>
  </ng-template>

<div class="body">
  <app-navbar-admin></app-navbar-admin>
  <div class="container">
      <div class="row">
          <div class="col-6 container-bg">
              <h1 style=" font-family: 'OptimusPrinceps'; color: white; text-align: center">Bienvenido otra vez, Administrador</h1>
              <img src="assets/logo.png" width="300px" height="300px" style="margin-left:110px; margin-top:50px; margin-bottom: 40px">
          </div>
          <div class="col-1"></div>
          <div class="col-3 container-bg">
            <img src="assets/pencil.png" width="200px" height="200px" (click)="open(content1)" Style="cursor: pointer">
            <h5 style=" font-family: 'OptimusPrinceps'; color: white; text-align: center">Administrar Usuarios</h5>

          </div>
      </div>
  </div>
</div>
